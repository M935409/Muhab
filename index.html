<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المجموعة 10</title>
    <!-- إضافة مكتبة AOS لتأثيرات التمرير -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a6da1;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: rgb(148, 214, 191);
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2 {
            color: black;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
        }
        .separator {
            width: 100%;
            height: 4px;
            background-color: black;
            margin: 20px 0;
        }
        @media (max-width: 768px) {
            .image-container img {
                width: 100%;
                max-width: 100%;
                height: auto;
                margin-bottom: 15px;
            }
            .container {
                padding: 10px;
            }
            h2 {
                font-size: 18px;
            }
        }
        @media (min-width: 769px) {
            .image-container img {
                max-width: 100%;
            }
        }

        @keyframes flyBounce {
    0% { transform: translateY(0); }
    40% { transform: translateY(-200px); animation-timing-function: ease-out; } /* صعود بطيء */
    60% { transform: translateY(10px); animation-timing-function: ease-in; } /* سقوط سريع */
    70% { transform: translateY(-5px); } /* ارتداد بسيط */
    80% { transform: translateY(0); }
    85% { transform: translateY(3px); } /* اهتزاز خفيف */
    90% { transform: translateY(0); }
    100% { transform: translateY(0); }
}

@keyframes dustEffect {
    0% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.2); }
    100% { opacity: 0; transform: scale(2); }
}

@keyframes crackEffect {
    0% { transform: scaleX(0); opacity: 0; }
    50% { transform: scaleX(1.2); opacity: 1; }
    100% { transform: scaleX(1.5); opacity: 0; }
}

/* تأثير تموج الألوان للإطار */
@keyframes borderWave {
    0% { border-color: #ff6f61; }
    25% { border-color: #ffcc00; }
    50% { border-color: #32cd32; }
    75% { border-color: #0066ff; }
    100% { border-color: #ff6f61; }
}

.logo-container {
    width: 150px;
    height: 150px;
    margin: auto;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
    position: relative;
    overflow: visible;
    
    /* جعل الإطار متموج */
    border: 5px solid;
    animation: borderWave 3s infinite linear;
}

.logo-container img {
    width: 80%;
    height: auto;
    border-radius: 50%;
    position: absolute;
    animation: flyBounce 3s infinite;
}

/* تأثير الغبار */
.dust {
    position: absolute;
    bottom: -5px;
    width: 60px;
    height: 20px;
    background: radial-gradient(circle, rgba(150, 150, 150, 0.7), rgba(0, 0, 0, 0));
    opacity: 0;
    animation: dustEffect 0.5s ease-out infinite;
}

/* تأثير التشقق */
.crack {
    position: absolute;
    bottom: -10px;
    width: 80px;
    height: 10px;
    background: linear-gradient(to right, rgba(0, 0, 0, 0.8), transparent);
    opacity: 0;
    transform-origin: center;
    animation: crackEffect 0.5s ease-out infinite;
}
    </style>
</head>
<body>

    <!-- إضافة اللوجو داخل مربع بيضاوي -->
    <div class="logo-container">

    <!-- إضافة مكتبة AOS الخاصة بالتأثيرات -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        // تفعيل AOS
        AOS.init({
            duration: 1000,  // مدة التأثير
            easing: 'ease-in-out',  // طريقة التدرج
            once: true  // تفعيل التأثير لمرة واحدة فقط
        });

</body>
