<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المجموعة 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a6da1;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: rgb(148, 214, 191);
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2 {
            color: black;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
        }
        .separator {
            width: 100%;
            height: 4px;
            background-color: black;
            margin: 20px 0;
        }
        @media (max-width: 768px) {
            .image-container img {
                width: 100%;
                max-width: 100%;
                height: auto;
                margin-bottom: 15px;
            }
            .container {
                padding: 10px;
            }
            h2 {
                font-size: 18px;
            }
        }
        @media (min-width: 769px) {
            .image-container img {
                max-width: 100%;
            }
        }

      /* تنسيق اللوجو داخل مربع بيضاوي */
.logo-container {
    width: 150px;
    height: 150px;
    margin: auto;
    border-radius: 50%;
    background: radial-gradient(circle, #ff6f61, #ffffff, #32cd32); /* تدرج لوني دائري */
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
}
.logo-container img {
    width: 80%;
    height: auto;
    border-radius: 50%;
}


    </style>
</head>
<body>

    <!-- إضافة اللوجو داخل مربع بيضاوي -->
    <div class="logo-container">
        <img src="444فف.jpeg" alt="شعار مهاب">
    </div>
    
    <footer style="font-size: 24px; font-family: 'Arial', sans-serif; text-decoration: underline; text-decoration-color: #000000; margin-bottom: 10px;">

    </footer>
    
    <footer style="font-size: 24px; font-family: 'Arial', sans-serif; text-decoration: underline; text-decoration-color: #000000; margin-bottom: 10px;">

</body>
</html>
