<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض PDF و Excel كصور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c62828; /* خلفية حمراء */
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2 {
            color: black;
        }
        .image-container {
            margin-bottom: 20px; /* الفاصل بين كل صورة */
        }
        .image-container img {
            width: 100%;  /* الصورة تأخذ عرض الشاشة الكامل */
            max-width: 100%; /* تأكد أن الصورة تغطي كامل عرض الشاشة */
            height: auto; /* الحفاظ على نسبة الأبعاد */
            display: block;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
        }
        /* الفاصل بين الصورة الأولى والصورة الثانية */
        .separator {
            width: 100%;
            height: 4px;
            background-color: black; /* اللون الأسود */
            margin: 20px 0;  /* الفاصل بين الصور */
        }
        /* استعلام وسائط لتحسين التصميم للجوال */
        @media (max-width: 768px) {
            .image-container img {
                width: 100%;  /* الصورة ستأخذ العرض الكامل للجوال */
                max-width: 100%;  /* تأكيد أن الصورة لا تتجاوز العرض */
                height: auto;  /* الحفاظ على الأبعاد الأصلية للصورة */
                margin-bottom: 15px;  /* إضافة مسافة بين الصور */
            }

            .container {
                padding: 10px;  /* تقليل المسافات داخل الحاوية */
            }

            h2 {
                font-size: 18px;  /* تقليل حجم العنوان على الجوال */
            }
        }

        /* استعلام وسائط لتحسين التصميم على الأجهزة الكبيرة */
        @media (min-width: 769px) {
            .image-container img {
                max-width: 100%; /* جعل الصور أكبر من الجوال */
            }
        }

        /* تنسيق التوقيع في الأسفل */
        footer {
            font-size: 30px;
            font-weight: bold;
            color: orange;
            text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow;
            margin-top: 20px;
            animation: fire 1.5s infinite alternate;
        }

        /* تأثير النار */
        @keyframes fire {
            0% {
                text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow;
                color: orange;
            }
            100% {
                text-shadow: 0 0 15px red, 0 0 25px orange, 0 0 35px yellow;
                color: red;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ملف Excel</h2>
        <div class="image-container">
            <img src="758754.png" alt="صفحة Excel">
        </div>
    </div>
