<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض PDF و Excel كصور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c62828; /* خلفية حمراء */
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2 {
            color: black;
        }
        .image-container {
            margin-bottom: 20px; /* الفاصل بين كل صورة */
        }
        .image-container img {
            width: 80%;
            max-width: 600px;
            display: block;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
        }
        .image-pair {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px; /* الفاصل بين الصفوف */
        }
        .image-pair img {
            width: 48%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        .separator {
            width: 100%;
            height: 4px;
            background-color: black;
            margin: 20px 0;
        }
        .image-center-last img {
            width: 50%;
            max-width: 400px;
            display: block;
            margin: auto;
            margin-top: 20px; /* الفاصل قبل الصورة الأخيرة */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ملف Excel</h2>
        <div class="image-container">
            <img src="758754.png" alt="صفحة Excel">
        </div>
    </div>

    <div class="container">
        <h2>ملف PDF</h2>

        <div class="image-container">
            <img src="WhatsApp Image 2025-03-23 at 2.40.24 AM.jpeg" alt="صفحة 1 من PDF">
        </div>
        <div class="image-container">
            <img src="898908ب.jpeg" alt="صفحة 2 من PDF">
        </div>

        <div class="separator"></div>

        <div class="image-pair">
            <P> Muhab tarig</P>
            <img src="لخمخ53345.jpeg" alt="صفحة 3 من PDF">
            <img src="cgyi34768.jpeg" alt="صفحة 4 من PDF">
        </div>

        <div class="separator"></div>

        <div class="image-pair">
            <img src="ieut999.jpeg" alt="صفحة 5 من PDF">
            <img src="tyrtyr.jpeg" alt="صفحة 6 من PDF">
        </div>

        <div class="separator"></div>

        <div class="image-pair">
            <img src="321111.jpeg" alt="صفحة 7 من PDF">
            <img src="عتنم11.jpeg" alt="صفحة 8 من PDF">
        </div>

        <div class="separator"></div>

        <div class="image-pair">
            <img src="ققق4.jpeg" alt="صفحة 9 من PDF">
            <img src="0000.jpeg" alt="صفحة 10 من PDF">
        </div>

        <div class="separator"></div>

        <div class="image-pair">
            <img src="1111.jpeg" alt="صفحة 11 من PDF">
            <img src="3333.jpeg" alt="صفحة 12 من PDF">
        </div>

        <div class="separator"></div>

        <div class="image-center-last">
            <img src="5555.jpeg" alt="صفحة 13 من PDF">
        </div>
    </div>

</body>
</html>
